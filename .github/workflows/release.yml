name: Release Extension

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Build extension
        run: npm run package

      - name: Package extension
        run: vsce package

      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
            
            ## Installation
            
            1. Download the `.vsix` file from the assets below
            2. In VS Code: `Cmd+Shift+P` â†’ `Extensions: Install from VSIX...`
            3. Select the downloaded `.vsix` file
            
            ## Requirements
            
            - Salesforce CLI (`sf`) installed and authenticated
            - Valid SFDX project structure
          draft: false
          prerelease: false

      - name: Upload VSIX to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./salesforce-metadata-deployer-${{ steps.package-version.outputs.version }}.vsix
          asset_name: salesforce-metadata-deployer-${{ steps.package-version.outputs.version }}.vsix
          asset_content_type: application/zip